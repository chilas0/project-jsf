
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      
	<h:head>
		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	</h:head>
	
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
			
				<h:outputLabel value="User *" styleClass="colorText"></h:outputLabel>
				<h:inputText id="txtUser" value="#{loginController.user}" required="true" requiredMessage="The user is required"></h:inputText>
				
				<h:outputLabel value="Pass *" styleClass="colorText"></h:outputLabel>
				<h:inputSecret id="txtPass" value="#{loginController.pass}" required="true" requiredMessage="The pass is required"></h:inputSecret>
				
				<h:commandButton value="Go" action="#{loginController.ingresar}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
